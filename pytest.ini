[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers -v --cov=kernel --cov=programs --cov-report=term-missing --cov-report=html
markers = 
    database: marks tests that interact with database operations
    integration: marks integration tests
    unit: marks unit tests